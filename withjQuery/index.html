<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <main>
        <!-- section tag defines a sectiÄ±b in a document  -->
        <section class="container"> 
            <!-- title -->
            <div class="title">
                <h2>our review</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="Person Image ">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                    Mollitia necessitatibus sit, cum ea dolor fugit adipisci illo eaque
                    esse aliquam.
                </p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button id="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button id="random-btn">surprise me</button>
            </article>

        </section>
    </main>


    <script src="script.js"></script>
    
</body>
</html>
